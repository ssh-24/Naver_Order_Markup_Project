<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>네이버 주문</title>
</head>
<body>
    <div class="container">
        <!-- 고정헤더 영역 -->
        <header class="header-area">
             <!-- role 애트리뷰트는 역할을 지정해주는 것, banner, tablist, tab 등등 -->
            
             <!-- 가로 스크롤이 가능하게 scroll-x 클래스를 추가 -->
             <!-- 클래스 말고 mixin으로 사용하는 방법도 있음 -->
            <div class="place-header" role="banner">
                <!-- 여기서는 mixin 방식으로 가로 스크롤 적용 -->
                <h1 class="title">
                    <a href="./index.html" class="link-back">
                        <img src="../assets/images/ico-back.svg" alt="뒤로가기">
                    </a>
                    Hwan's Meal 대구지산점
                </h1>
                <!-- 여기서는 mixin 방식으로 가로 스크롤 적용 -->
                <a href="#" class="my-orders">주문내역</a>
            </div>


            <div class="place-tab scroll-x" role="tablist">
                <div class="tab-inner">
                    <!-- alt + shift + 아래방향키 하면 현재줄 밑으로 바로 복붙 -->
                    <a href="#" class="tab" role="tab"><span class="txt">홈</span></a>
                    <!-- 마크업 단계라서 임의로 is-active 클래스를 지정해주는 방식으로 작성함 -->
                    <a href="#" class="tab is-active" role="tab"><span class="txt">메뉴</span></a> 
                    <a href="#" class="tab" role="tab"><span class="txt">리뷰</span></a>
                    <a href="#" class="tab" role="tab"><span class="txt">사진</span></a>
                    <a href="#" class="tab" role="tab"><span class="txt">지도</span></a>
                    <a href="#" class="tab" role="tab"><span class="txt">주변</span></a>
                </div>
            </div>
        </header>
        <!-- // 고정헤더 영역 -->

        

        <div class="menu-detail-area">
            <!-- 코드 상에 inline 스타일로 배경으로 지정 -->
            <!-- 배경이미지 영역 -->
            <div class="menu-img"
                 style="background-image: url('../assets/images/menu-img/img-kimchi-fried-rice.jpg')";>
            </div>
            

            <!-- 메뉴주문정보 영역 -->
            <div class="menu-info-area">
                <div class="common-inner">
                    <!-- 메뉴정보영역 -->
                    <p class="menu-name-group">
                        <span class="menu-name">김치볶음밥</span>
                        <span class="badge-popular">인기</span>
                    </p>
                    <div class="menu-info-group">
                        <span class="menu-price">8,000원</span>
                        <span class="menu-grade"><img src="../assets/images/ico-star.svg" alt="" class="ico-star">4.92</span>
                        <span class="menu-number-of-order">주문수<em>999+</em></span>
                    </div>
                    <p class="menu-desc">파기름에 묵은지와 스팸, 햅쌀밥을 맛있게 볶았습니다. 계란후라이 토핑이 기본적으로 추가됩니다. 은은한 파향이 일품인 Hwan's Meal 의 인기메뉴</p>
                    <!-- // 메뉴정보영역 -->

                    <!-- 메뉴주문영역 -->
                    <div class="order-type-area">
                        <div class="type-select">
                            <div class="title">
                                <svg viewBox="0 0 18 18" class="ico-n-logo">
                                    <path fill-rule="evenodd" fill="currentColor"
                                    d="M18 0v18H0V0h18zM7.255 4.582H4.473v9.054h2.915V8.79l3.357 4.846h2.782V4.582h-2.915v4.846L7.255 4.582z">
                                    </path>
                                </svg>
                                주문
                            </div>
                            
                            <div class="tab-switch-box" role="tablist">
                                <!-- 선택 시 is-active 클래스 추가 -->
                                <a href="#" class="tab-switch is-active" role="tab">🛍&nbsp;&nbsp;포장</a>
                                <a href="#" class="tab-switch" role="tab">🍽&nbsp;&nbsp;매장</a>
                            </div>
                        </div>

                        <div class="type-amount">
                            <div class="title">수량</div>
                            <div class="amount-select">
                                <button class="btn-minus" aria-label="빼기" disabled></button>
                                <span class="amount disabled">1</span>
                                <button class="btn-plus" aria-label="더하기"></button>
                            </div>
                        </div>

                        <button class="btn-order">1개 담기 8,000원</button>
                        <!-- 주문 불가할 경우 버튼 -->
                        <!-- <button class="btn-order" disabled>주문 가능한 시간이 아닙니다.</button> -->
                    </div>
                    <!-- // 메뉴주문영역 -->
                </div>
            </div>
            <!-- // 메뉴주문정보 영역 -->

        </div>
            

            





    </div>
    <!-- end of container -->
</body>
</html>
